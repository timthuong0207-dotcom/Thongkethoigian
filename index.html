<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quy đổi thời gian</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    input, button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      animation: fadeInUp 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h2>Quy đổi thời gian</h2>
  <input type="number" id="yearsInput" placeholder="Năm">
  <input type="number" id="monthsInput" placeholder="Tháng">
  <input type="number" id="daysInput" placeholder="Ngày">
  <input type="number" id="hoursInput" placeholder="Giờ">
  <input type="number" id="minutesInput" placeholder="Phút">
  <input type="number" id="secondsInput" placeholder="Giây">
  <br>
  <button onclick="convertTime()">Quy đổi</button>
  <p id="result"></p>

  <script>
    function convertTime() {
      let years = parseInt(document.getElementById("yearsInput").value) || 0;
      let months = parseInt(document.getElementById("monthsInput").value) || 0;
      let days = parseInt(document.getElementById("daysInput").value) || 0;
      let hours = parseInt(document.getElementById("hoursInput").value) || 0;
      let minutes = parseInt(document.getElementById("minutesInput").value) || 0;
      let seconds = parseInt(document.getElementById("secondsInput").value) || 0;

      // Quy đổi tất cả về giây (giả sử 1 tháng = 30 ngày, 1 năm = 365 ngày)
      let totalSeconds = seconds 
        + minutes * 60 
        + hours * 3600 
        + days * 86400 
        + months * 2592000 
        + years * 31536000;

      // Reset lại các biến
      years = months = weeks = days = hours = minutes = 0;
      seconds = totalSeconds;

      // Giây sang phút
      while (seconds >= 60) {
        seconds -= 60;
        minutes++;
      }

      // Phút sang giờ
      while (minutes >= 60) {
        minutes -= 60;
        hours++;
      }

      // Giờ sang ngày
      while (hours >= 24) {
        hours -= 24;
        days++;
      }

      // Ngày sang tuần
      let weeks = 0;
      while (days >= 7) {
        days -= 7;
        weeks++;
      }

      // Tuần sang tháng (giả sử 1 tháng = 4 tuần)
      while (weeks >= 4) {
        weeks -= 4;
        months++;
      }

      // Tháng sang năm
      while (months >= 12) {
        months -= 12;
        years++;
      }

      document.getElementById("result").innerText =
        years + " năm " + months + " tháng " + weeks + " tuần " +
        days + " ngày " + hours + " giờ " + minutes + " phút " + seconds + " giây";
    }
  </script>
</body>
</html>
