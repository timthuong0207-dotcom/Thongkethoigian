<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính khoảng thời gian từ sự kiện</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      text-align: center;
      padding: 50px;
      color: #4a0033;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
      color: #b30059;
      text-shadow: 2px 2px #ffe6f2;
    }
    input {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #ff66b2;
      background-color: #fff0f6;
      color: #660033;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      animation: fadeInUp 1s ease-in-out;
      color: #99004d;
      text-shadow: 1px 1px #ffe6f2;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h2>Khoảng thời gian từ sự kiện tới hiện tại</h2>
  <label>Ngày giờ sự kiện:</label>
  <input type="datetime-local" id="eventTime">
  <p id="result"></p>

  <script>
    let timer;

    function startTimer() {
      if (timer) clearInterval(timer);
      timer = setInterval(calculateDuration, 1000);
    }

    function calculateDuration() {
      let eventInput = document.getElementById("eventTime").value;
      if (!eventInput) {
        document.getElementById("result").innerText = "Vui lòng nhập thời gian sự kiện!";
        return;
      }

      let eventDate = new Date(eventInput);
      let now = new Date();

      // chênh lệch và quy đổi về giây
      let totalSeconds = Math.floor((now - eventDate) / 1000);

      let years = 0, months = 0, weeks = 0, days = 0, hours = 0, minutes = 0, seconds = totalSeconds;

      while (seconds >= 60) { seconds -= 60; minutes++; }
      while (minutes >= 60) { minutes -= 60; hours++; }
      while (hours >= 24) { hours -= 24; days++; }
      while (days >= 7) { days -= 7; weeks++; }
      while (weeks >= 4) { weeks -= 4; months++; }
      while (months >= 12) { months -= 12; years++; }

      document.getElementById("result").innerText =
        seconds + " giây • " + minutes + " phút • " + hours + " giờ • " +
        days + " ngày • " + weeks + " tuần • " + months + " tháng • " + years + " năm";
    }

    document.getElementById("eventTime").addEventListener("change", startTimer);
  </script>
</body>
</html>
