<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính khoảng thời gian từ sự kiện</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #cceeff 0%, #003366 100%);
      text-align: center;
      padding: 50px;
      color: #00264d;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
      color: #001f3f;
      text-shadow: 2px 2px #e6f2ff;
    }
    input {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #3399ff;
      background-color: #f0f8ff;
      color: #003366;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      animation: fadeInUp 1s ease-in-out;
      color: #001f4d;
      text-shadow: 1px 1px #e6f2ff;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h2>Khoảng thời gian từ sự kiện tới hiện tại</h2>
  <label>Ngày sự kiện:</label>
  <input type="date" id="eventDate">
  <p id="result"></p>

  <script>
    let timer;

    function startTimer() {
      if (timer) clearInterval(timer);
      timer = setInterval(calculateDuration, 1000);
    }

    function calculateDuration() {
      let eventInput = document.getElementById("eventDate").value;
      if (!eventInput) {
        document.getElementById("result").innerText = "Vui lòng nhập ngày sự kiện!";
        return;
      }

      let eventDate = new Date(eventInput);
      let now = new Date();

      let years = now.getFullYear() - eventDate.getFullYear();
      let months = now.getMonth() - eventDate.getMonth();
      let days = now.getDate() - eventDate.getDate();

      if (days < 0) {
        months--;
        let prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText =
        days + " ngày • " + months + " tháng • " + years + " năm";
    }

    document.getElementById("eventDate").addEventListener("change", startTimer);
  </script>
</body>
</html>
